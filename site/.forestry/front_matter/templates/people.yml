---
label: People
hide_body: false
fields:
- type: text
  name: title
  label: First Name
  description: What is this person's first name?
  config:
    required: true
- type: textarea
  name: position
  label: Job Title
  description: What is their job title?
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: file
  name: photo
  label: Portrait Photo
  description: Upload their picture here
  config:
    maxSize: '4'
- type: list
  name: links
  label: Links
  description: Social media links and email links.
  config:
    min: '1'
    max: '4'
    use_select: false
    source:
      type: datafiles
- type: number
  name: weight
  label: Order
  config:
    step: '1'
  description: In what order do you want this person to appear relative to the other
    people?
