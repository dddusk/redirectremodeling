---
label: Work
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: eg. 1964 Airstream Globetrotter
  config:
    required: true
- type: text
  name: bodyclass
  label: Page Class Name
  description: This will be added to the body (eg. cmmc).
  config:
    required: false
- type: text
  name: headline
  label: Headline
  description: This will show up at the top of the work detail page.
  config:
    required: true
- type: file
  name: featuredImageFile
  label: Featured Image
  description: 350px x 350px
  config:
    required: true
    maxSize: '4'
- type: image_gallery
  name: images
  label: Product Shots
  description: Showcase the product. 1500px x 1000px (small/half) or 3000px x 1044px
    (large/full-width).
- type: textarea
  name: description
  label: Project Description
  description: Tell us about this project.
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
- type: tag_list
  name: tags
  label: Tags
  description: Related terms for SEO and display.
- type: number
  name: weight
  label: Order
  description: Starts at 1, goes left to right, top to bottom
  config:
    required: true
